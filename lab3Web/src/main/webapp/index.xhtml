<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <h:outputStylesheet library="css" name="file.css" />
   <title>Лабораторная работа по Веб-программированию</title>
</h:head>
<h:body>
   <div id="header" class="logo">
      <h:graphicImage id="logo" value="itmo.png" width="100" height="85"/>
   </div>
   <div class="header">
     <div class="left-right-line-short-header">Суворова Елизавета Михайловна</div>
     <div class="left-right-line-short-header1">P3223</div>
     <div class="left-right-line-short-header2">Вариант 285302</div>
   </div>
   <div class="clock">
       <div id="current_date" class="time"></div>
      <ul>
         <li id="hours">00</li>
         <li id="separator">:</li>
         <li id="minutes">00</li>
         <li id="separator">:</li>
         <li id="seconds">00</li>
      </ul>
   </div>
   <h:form class="page">
     <h:commandButton label="start" action="main" value="ПОГНАЛИ" style="width:80px;height:30px;position: absolute;left: 48%;top: 65%"/>
   </h:form>
    <h:outputScript library="js" name="clock.js"></h:outputScript>
</h:body>
</html>
